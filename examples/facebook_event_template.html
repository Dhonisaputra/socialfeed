<div class="event event-box">
	<div href="{{=it.event_url}}" class="event-cover" style="background-image: url({{=it.cover}})" onclick="window.open($(this).attr('href'), '_blank')"></div>
	<div class="event-date">{{=it.date_start}}</div>
	<div class="event-content">
		<div class="event-title">{{=it.title}}</div>
		<div class="event-text">
			{{=it.text}}
		</div>
	</div>
</div>
