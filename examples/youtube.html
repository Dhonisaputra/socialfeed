<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.socialfeed.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Codebird.js - required for TWITTER -->
	<script src="../bower_components/codebird-js/codebird.js"></script>
	<!-- doT.js for rendering templates -->
	<script src="../bower_components/doT/doT.min.js"></script>
	<!-- Moment.js for showing "time ago" and/or "date"-->
	<script src="../bower_components/moment/min/moment.min.js"></script>
	<!-- Moment Locale to format the date to your language (eg. italian lang)-->

    <script type="text/javascript" src="../js/jquery.socialfeed.js"></script>


    <script type="text/javascript">
    	$(document).ready(function(){
    		$('.social-feed-container').socialfeed({
				youtube:{
				    accounts: ['Hujikoman'],  //Array: Specify a list of accounts from which to pull wall posts
				    limit: 12,                                   //Integer: max number of posts to load
				    APIkey: 'AIzaSyDo1wHwH0MLcK8WVCBYXecya62uKkddyXo',  //String: "APP_ID|APP_SECRET"
				    fields:
				    {
				    	search: {
				    		parameters: {
				    			part: 'snippet,id',
				    			order: 'date',
				    			maxResults: 2
				    		},
				    		data: function(data)
				    		{
				    			var new_data = {
				    				thumbnail: data.snippet.thumbnails.high.url,
				    				created_time: data.snippet.publishedAt,
				    				embed_video: '<iframe width="560" height="315" src="https://www.youtube.com/embed/'+data.id.videoId+'" frameborder="0" allowfullscreen></iframe>'
				    			}
				    			return new_data;
				    		}
				    	}
				    }
				},
	            // GENERAL SETTINGS
	            length:400,                                      //Integer: For posts with text longer than this length, show an ellipsis.
	            template: 'youtube_template.html',
	            callback: function(data)
	            {
	            	// see your console log.
	            	console.log(data);
	            },
	        });
    	})
    </script>
</head>
<body>
	<div class="social-feed-container"></div>
</body>
</html>
